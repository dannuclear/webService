<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout.html}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Документ</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-7 d-flex">
            <div class="card col-sm-6">
                <div class="card-body">
                    <form id="equipment-verification-form" th:object="${equipmentVerification}" th:action="@{/private/equipments}" method="POST">
                        <div class="input-group input-group-sm form-group">
                            <div class="input-group-prepend">
                                <span id="equipment-verification-num" class="input-group-text" th:text="#{equipment.verification.num.label}" style="width: 15rem;">Номер</span>
                            </div>
                            <input type="text" class="form-control" th:field="*{num}" aria-describedby="equipment-verification-num" th:classappend="${#fields.hasErrors('num')} ? 'is-invalid'" th:placeholder="#{equipment.verification.num.placeholder}" autocomplete="off" th:disabled="${readOnly}">
                            <div class="invalid-feedback" th:each="error: ${#fields.errors('num')}" th:text="${error}"></div>
                        </div>

                        <div class="input-group input-group-sm form-group">
                            <div class="input-group-prepend">
                                <span id="equipment-verification-createDate" class="input-group-text" th:field="*{createDate}" th:text="#{equipment.verification.createDate.label}" style="width: 15rem;">Дата/время отбора</span>
                            </div>
                            <input data-inputmask-alias="datetime" data-inputmask-inputformat="dd.mm.yyyy" data-inputmask-placeholder="_" type="text" class="form-control" id="datepicker" th:field="*{createDate}" aria-describedby="equipment-verification-createDate" th:classappend="${#fields.hasErrors('createDate')} ? 'is-invalid'" th:placeholder="#{equipment.verification.createDate.placeholder}" autocomplete="off">
                            <div class="invalid-feedback" th:each="error: ${#fields.errors('createDate')}" th:text="${error}"></div>
                        </div>

                        <div class="d-flex justify-content-end mt-3">
                            <a onclick="window.history.back();" class="btn btn-secondary mr-1 button-sm" data-dismiss="modal">Отмена</a>
                            <button type="submit" class="btn btn-primary button-sm" th:text="#{button.submit.label}">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
