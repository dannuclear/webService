<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout.html}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>

</head>
<body>
	<div layout:fragment="content">
	<span sec:authentication="name">Anon</span>
	<span sec:authentication="principal.authorities">NONE</span>
	<br />
	<span sec:authorize="hasRole('USER')">HAS ROLE ADMIN</span>
	<br />
	<span sec:authorize="hasAuthority('DOCUMENT_WRITE')">HAS AUTHORITY</span>
	</div>
</body>
</html>
